<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <style type="text/css">
      img.preview {
          max-width: 200px;
          max-height: 200px;
          margin-right: 10px;
      }
  </style>
  <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script>
      function handleFiles(files) {
          if(typeof files === "undefined" || !window.FileReader) {
              return;
          }
          var preview = document.getElementById("preview");
          while(preview.firstChild) {
              preview.removeChild(preview.firstChild);
          }
          for(var i = 0; i < files.length; i++) {
              var file = files[i];
              if(!file.type.match(/image.*/)) {
                  continue;
              }
              var container = document.createElement("span");
              var img = document.createElement("img");
              img.file = file;
              img.classList.add("preview");
              img.style.display = "none";
              container.appendChild(img);
              var reader = new FileReader();
              reader.onload = (function(aImg, aContainer) { return function(e) {
                      aImg.src = e.target.result;
                      preview.appendChild(aContainer);
                      $(aImg).fadeIn(2000);
              } })(img, container);
              reader.readAsDataURL(file);
          }
    }
  </script>
</head>
<body>
    <h2>Demo showing usage of HTML5's File API</h2>
    <p>
        Known to work in the following browsers:
        <ul>
            <li>Firefox 8+</li>
            <li>Chrome 14+</li>
        </ul>
        Does NOT work in:
        <ul>
            <li>Internet Explorer <= 9</li>
            <li>Safari <= 5</li>
        </ul>
    </p>
    Select one or more images:
    <input id="input" type="file" multiple="" accept="image/*" onchange="handleFiles(this.files)">

    <div id="preview"></div>
</body>
</html>
